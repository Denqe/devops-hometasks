name: denqe_wcg_final_project
on:
  push:
    branches:
      - master
    tags-ignore:
      - v*
  workflow_dispatch:
  
jobs:
  build_docker_wcg:
    runs-on: ubuntu-20.04
    
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
      with:
        #ref: ${{ github.sha }}
        fetch-depth: '0'

    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@1.64.0
      env:
        GITHUB_TOKEN: ${{ secrets.ACTION_TOKEN }}
        WITH_V: true
        #PRERELEASE: true
    
    - uses: actions/checkout@v3.3.0
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2.1.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.ACTION_TOKEN }}
    - name: build WCG
      run: |
        repository_owner=${{ github.repository_owner }}
        repository_owner_lowercase=$(echo "$repository_owner" | tr '[:upper:]' '[:lower:]')
        docker build -t ghcr.io/${repository_owner_lowercase}/wcg:${{ github.sha }} -t ghcr.io/${repository_owner_lowercase}/wcg:latest -f ./07-docker/Dockerfile.multi .
        docker push ghcr.io/${repository_owner_lowercase}/wcg:${{ github.sha }}
        docker push ghcr.io/${repository_owner_lowercase}/wcg:latest
        

  lint-test:
    needs: [build_docker_wcg]
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.11.2

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.4.0

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --target-branch ${{ github.event.repository.default_branch }}

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1.4.0

      - name: Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct install --target-branch ${{ github.event.repository.default_branch }}

  chart-releaser:
    needs: [build_docker_wcg, lint-test]
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"  
      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.8.1

      - name: Add dependency chart repos
        run: | 
            git config user.name "$GITHUB_ACTOR"
            helm package 12-helm/wcg --app-version "$steps.tag_version.outputs.new_tag" --version "$steps.tag_version.outputs.new_tag" -d charts/
            helm repo index --url https://denqe.github.io/devops-hometasks/
            git add .
            git commit -m "Update Helm repository with new package"
            git push origin master 
            
      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.5.0
        with:
          charts_dir: charts
          config: index.yaml
        env:
          CR_TOKEN: "${{ secrets.ACTION_TOKEN }}"

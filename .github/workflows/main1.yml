name: denqe_wcg_final_project
on:
  push:
    branches:
      - master
    tags-ignore:
      - '*'
  workflow_dispatch:
  
jobs:
  bump:
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.64.0 # Don't use @master or @v1 unless you're happy to test the latest version
        env:
          GITHUB_TOKEN: ${{ secrets.ACTION_TOKEN }} # if you don't want to set write permissions use a PAT token
          REPO_OWNER: ${{ github.repository_owner }}
      - name: tag
        id: tag
        uses: anothrNick/github-tag-action@master # if we use 1 there is a too-be-fixed bug https://github.com/anothrNick/github-tag-action/actions/runs/3139501775/jobs/5099976842#step:1:35 as alternative we could use v1
        env:
          VERBOSE: true
          GITHUB_TOKEN: ${{ secrets.ACTION_TOKEN }}
    outputs: 
          tag: ${{ steps.bump.outputs.tag }}
      
  build_docker_wcg:
    needs: [bump]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3.3.0
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.ACTION_TOKEN }}
      - name: build WCG
        run: |
          repository_owner=${{ github.repository_owner }}
          repository_owner_lowercase=$(echo "$repository_owner" | tr '[:upper:]' '[:lower:]')
          docker build -t ghcr.io/${repository_owner_lowercase}/wcg:${{ github.sha }} \
          -t ghcr.io/${repository_owner_lowercase}/wcg:${{ needs.steps.bump.outputs.tag }} \
          -f ./07-docker/Dockerfile.multi .
          docker push ghcr.io/${repository_owner_lowercase}/wcg:${{ needs.steps.bump.outputs.tag }}
          docker push ghcr.io/${repository_owner_lowercase}/wcg:${{ github.sha }}
        
  lint-test:
    needs: [bump, build_docker_wcg]
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.11.2

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.4.0

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --target-branch ${{ github.event.repository.default_branch }}

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1.4.0

      - name: Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct install --target-branch ${{ github.event.repository.default_branch }}

  chart-releaser:
    needs: [bump, build_docker_wcg, lint-test]
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Configure Git
        run: |
          git config user.name "$github_actor"  
      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.8.1

      - name: Add dependency chart repos
        run: |
            git config user.name "$github_actor"
            helm package 12-helm/wcg --app-version ${{ needs.steps.bump.outputs.tag }} --version ${{ needs.steps.bump.outputs.tag }} .
            helm repo index --url https://Denqe.github.io/devops-hometasks/
            git add .
            git commit -m "Update Helm repository with new package"
            git push origin master
            
      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.5.0
        with:
          charts_dir: charts
          config: index.yaml
        env:
          CR_TOKEN: "${{ secrets.ACTION_TOKEN }}"

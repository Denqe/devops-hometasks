---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.container.label }}
  template:
    metadata:
      labels:
        app: {{ .Values.container.label }}
    spec:
      imagePullSecrets:
       - name: {{ .Values.image.name }}
      containers:
        - name: {{ .Values.container.name }}
          image: {{ .Values.image.repository }}
          imagePullPolicy: {{ .Values.image.imagePullPolicy }}
          resources: {}
---
- name: configure slave1.puppet
  hosts: slave1.puppet

  tasks:
  - name: Install puppet-agent
    become: true
    yum:
      name:
      - puppet-agent
      state: present

  - name: add a new string
    become: true
    lineinfile: 
      path: /etc/hosts
      regexp: ''
      insertafter: EOF
      line: '192.168.50.10 master.puppet'

  - name: copy file puppet.conf
    become: true
    copy:
      src: /vagrant/puppet.conf
      dest: /etc/puppetlabs/puppet/puppet.conf 

  - name: Start service puppet-agent
    become: true
    ansible.builtin.service:
      name: puppet.service
      state: started
      enabled: yes


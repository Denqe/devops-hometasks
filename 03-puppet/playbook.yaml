- name: configure master.puppet
  hosts: master.puppet

  tasks:
  - name: Stop firewalld
    become: true
    ansible.builtin.service:
      name: firewalld
      state: stopped

  - name: Install puppetserver
    become: true
    yum:
      name:
      - puppetserver
      - git
      state: present

  - name: copy files
    become: true
    copy:
      src: /vagrant/puppetserver
      dest: /etc/sysconfig/puppetserver

  - name: Start service puppetserver
    become: true
    ansible.builtin.service:
      name: puppetserver
      state: started
      enabled: yes

  - name: r10k
    become: true
    shell:
      "/opt/puppetlabs/puppet/bin/gem install r10k"

  - name: copy file puppet.conf
    become: true
    copy:
      src: /vagrant/puppet.conf
      dest: /etc/puppetlabs/puppet/puppet.conf 

  - name: create directory r10k
    become: true
    file:
      path=/etc/puppetlabs/r10k
      state=directory

  - name: copy r10k.yaml
    become: true
    copy:
      src: /vagrant/r10k.yaml
      dest: //etc/puppetlabs/r10k/r10k.yaml

  - name: sync at github
    become: true
    shell:
      "/opt/puppetlabs/puppet/bin/r10k deploy environment -p"

  - name: deploy at github
    become: true
    shell:
      "/opt/puppetlabs/puppet/bin/puppet agent -t"
